<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nexus</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css">
  <script defer src="https://unpkg.com/cytoscape@3.27.0/dist/cytoscape.min.js"></script>
  <script defer src="/app.js"></script>
</head>
<body>
  <div id="app">
    <header id="toolbar">
      <form id="search-form" autocomplete="off">
        <label for="search-input" class="visually-hidden">Search entities</label>
        <input
          id="search-input"
          type="text"
          placeholder="Search entities or aliasesâ€¦"
          spellcheck="false"
        />
        <button type="submit">Go</button>
      </form>
      <div class="toolbar-divider" aria-hidden="true"></div>
      <div class="toolbar-actions">
        <button id="export-png" type="button">Export PNG</button>
        <button id="download-json" type="button">Download JSON</button>
      </div>
    </header>
    <main id="content">
      <div id="graph" role="presentation" aria-label="Knowledge graph"></div>
      <aside id="side-panel" aria-live="polite">
        <div id="panel-content">
          <h2>Knowledge Graph</h2>
          <p>Select a node or edge to inspect claims and related entities.</p>
        </div>
      </aside>
    </main>
  </div>
  <div id="tooltip" class="tooltip hidden" role="tooltip"></div>
  <div id="notification" class="notification hidden" role="status"></div>
</body>
</html>
